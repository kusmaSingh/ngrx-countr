<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3 class="center`">Login</h3> <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text"  class="form-control" [ngClass]="loginForm.get('email').untouched? '': showEmailErros()? 'is-invalid' : 'is-valid'"  formControlName="email"  />
        <div class="invalid-feedback"> {{showEmailErros()}}</div>
      </div>
      <!-- <div class="mb-3">
        <label> Title</label>
        <input type="text" placeholder="Enter the email" class="form-control" [ngClass]="loginForm.get('title').untouched? '': showEmailErros()? 'is-invalid' : 'is-valid'" formControlName="email" />
       <div class="invalid-feedback"> {{showEmailErros()}}</div>
      </div> -->
      <div class="mb-3">
        <label>Password</label>
        <input type="password"  class="form-control" [ngClass]="loginForm.get('password').untouched? '': showEmailErros()? 'is-invalid' : 'is-valid'" formControlName="password"  />
        <div class="invalid-feedback"> {{showPasswordErros()}}</div>

      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
